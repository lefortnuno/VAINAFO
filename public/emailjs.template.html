<div
  style="
    font-family: Arial, sans-serif;
    color: #333;
    max-width: 600px;
    margin: auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
  "
>
  <!-- LOGO DE L'ENTREPRISE -->
  <div style="text-align: center; margin-bottom: 0px">
    <img
      src="https://masoandrocapital.vercel.app/logo/mc-black.png"
      alt="Masoandro Capital"
      style="max-width: 350px; height: auto"
    />
  </div>

  <h2 style="text-align: center; color: #007bff">
    📩 Nouveau Message de Contact
  </h2>

  <p style="font-size: 16px">Bonjour,</p>
  <p>Vous avez reçu un nouveau message via le formulaire de contact.</p>

  <table style="width: 100%; border-collapse: collapse; margin-top: 15px">
    <tr>
      <td
        style="padding: 10px; border: 1px solid #ddd; background-color: #f9f9f9"
      >
        <div
          style="
            padding: 6px 10px;
            margin: 0 10px;
            background-color: aliceblue;
            border-radius: 5px;
            font-size: 22px;
          "
          role="img"
        >
          &#x1F464;<strong style="font-size: 16px"> Nom :</strong>
        </div>
      </td>
      <td style="padding: 10px; border: 1px solid #ddd">{{name}}</td>
    </tr>
    <tr>
      <td
        style="padding: 10px; border: 1px solid #ddd; background-color: #f9f9f9"
      >
        <div
          style="
            padding: 6px 10px;
            margin: 0 10px;
            background-color: aliceblue;
            border-radius: 5px;
            font-size: 22px;
          "
          role="img"
        >
          📧<strong style="font-size: 16px"> Email :</strong>
        </div>
      </td>
      <td style="padding: 10px; border: 1px solid #ddd">
        <a href="mailto:{{email}}" style="color: #007bff">{{email}}</a>
      </td>
    </tr>
    <tr>
      <td
        style="padding: 10px; border: 1px solid #ddd; background-color: #f9f9f9"
      >
        <div
          style="
            padding: 6px 10px;
            margin: 0 10px;
            background-color: aliceblue;
            border-radius: 5px;
            font-size: 22px;
          "
          role="img"
        >
          📝<strong style="font-size: 16px"> Message :</strong>
        </div>
      </td>
      <td style="padding: 10px; border: 1px solid #ddd">{{message}}</td>
    </tr>
  </table>

  <p style="margin-top: 20px">Merci de répondre dès que possible.</p>

  <hr style="border: none; border-top: 1px solid #ddd; margin: 20px 0" />

  <p style="font-size: 14px; text-align: center; color: #666">
    Cordialement, <br />
    <strong>Masoandro Capital</strong> <br />
    <a href="mailto:masoandro.capital@gmail.com" style="color: #007bff"
      >masoandro.capital@gmail.com</a
    >
  </p>
</div>
